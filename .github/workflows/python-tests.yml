# .github/workflows/ci.yml

# Name of the workflow (displayed on GitHub Actions tab)
name: Python CI

# Controls when the workflow will run
on:
  push:
    branches: [ main ] # Run on pushes to the main branch
  pull_request:
    branches: [ main ] # Run on pull requests targeting the main branch
  workflow_dispatch: # Allows manual triggering from GitHub UI

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-test: # Name of the job
    # The type of runner that the job will run on (latest Ubuntu Linux)
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Check out the repository code so the workflow can access it
      - name: Check out repository
        uses: actions/checkout@v4 # Use a pre-built GitHub Action

      # Step 2: Set up Python environment
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Specify the Python version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run tests with pytest
      # Note: Tests requiring API keys or DB access might fail here initially
      # We'll address that if needed, for now just run pytest
      - name: Run tests
        run: |
          pytest